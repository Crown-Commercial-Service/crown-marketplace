language: ruby
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
    - public/assets
    - /home/travis/.rvm/gems
    - /home/travis/.cache/rubocop_cache
env:
  - RAILS_ENV=test
services:
  - postgresql
addons:
  apt:
    packages:
      - postgresql-11
      - postgresql-11-postgis-2.5
      - postgresql-11-postgis-2.5-scripts
  postgresql: "11"
before_install:
  - gem install --force --conservative -v 1.16.6 bundler
  - sudo sed -i 's/port = 5433/port = 5432/' /etc/postgresql/11/main/postgresql.conf
  - sudo cp /etc/postgresql/{10,11}/main/pg_hba.conf
  - sudo service postgresql stop
  - sudo service postgresql start 11
before_script:
  - sudo apt-get install postgresql-11-postgis-2.5 postgis -y -q
  - sudo -u postgres createuser --superuser root; sudo -u postgres createdb root
  - psql -U postgres -c "create extension postgis" -d root
  - psql -U postgres -c "ALTER EXTENSION postgis UPDATE; SELECT PostGIS_full_version();" -d root
script:
  - bundle exec rake db:test:prepare
  - bundle exec rake assets:precompile
  - bundle exec rake
  - rm public/assets/.sprockets-manifest-*.json
notifications:
  webhooks: https://api.eu.opsgenie.com/v1/json/travisci?apiKey=430b3a4a-eeba-486e-9133-99083dde9787
