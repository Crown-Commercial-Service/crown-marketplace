dist: bionic
language: ruby
cache:
  bundler: true
  yarn: true
  directories:
    - node_modules
    - public/assets
    - /home/travis/.rvm/gems
    - /home/travis/.cache/rubocop_cache
env:
  global:
    - RAILS_ENV=test
    - CC_TEST_REPORTER_ID=6fc605211aa3f9b75d03186bb3cf2e549f606bc056fa985c065dbee53b37c443
services:
  - postgresql
addons:
  postgresql: '11'
sudo: true
before_install:
  - gem install bundler
before_script:
  - sudo apt-get -qq update
  - sudo apt-get install -y postgresql-11-postgis-2.5
  - psql -U postgres -c 'create database marketplace_test'
  - psql -U postgres -d marketplace_test -c 'create extension postgis'
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build
script:
  - bundle exec rake db:test:prepare
  - bundle exec rake
notifications:
  webhooks: https://api.eu.opsgenie.com/v1/json/travisci?apiKey=430b3a4a-eeba-486e-9133-99083dde9787
