---
require:
  - rubocop-rspec
  - './lib/cop/all'

AllCops:
    TargetRubyVersion: 2.5
    Exclude:
        - 'db/schema.rb'
        - 'db/seeds.rb'
        - 'bin/**/*'
        - 'vendor/**/*'
        - 'tmp/**/*'

Rails:
    Enabled: true

Rails/Presence:
    Enabled: false

Bundler/OrderedGems:
    Enabled: false

Style/Alias:
    Enabled: false

Style/FrozenStringLiteralComment:
    Enabled: false

Style/NumericLiterals:
    Enabled: false

Style/TrailingCommaInArrayLiteral:
    Enabled: false

Style/TrailingCommaInHashLiteral:
    Enabled: false

Style/TrailingCommaInArguments:
    Enabled: false

Style/Documentation:
    Enabled: false

Style/DoubleNegation:
    Enabled: false

Style/WordArray:
    Enabled: false

Style/ClassAndModuleChildren:
    Enabled: false

Layout/TrailingBlankLines:
    Enabled: true

Metrics/ClassLength:
    Enabled: false

Metrics/MethodLength:
    Max: 50
    Exclude:

Metrics/AbcSize:
    Max: 25 # TODO: Restore to '20'
    Exclude:
        - 'spec/**/*'

Metrics/LineLength:
    Max: 120

Metrics/BlockLength:
    Max: 40
    Exclude:
        - 'spec/**/*'

Migration/RequireUUIDPrimaryKeys:
    Include:
        - 'db/migrate/*.rb'

Migration/RequireLimitOnString:
    Include:
        - 'db/migrate/*.rb'

RSpec/DescribeClass:
    Exclude:
        - 'spec/models/db_seeds_spec.rb'
        - 'spec/views/**/*'
        - 'spec/i18n_spec.rb'

Capybara/FeatureMethods:
    Exclude:
        - 'spec/features/**/*'

RSpec/MultipleExpectations:
    Max: 3
    Exclude:
        - 'spec/features/**/*'

RSpec/ExampleLength:
    Max: 10
    Exclude:
        - 'spec/features/**/*'

RSpec/NestedGroups:
    Max: 4

RSpec/ContextWording:
    Prefixes:
      - when
      - with
      - without
      - and
