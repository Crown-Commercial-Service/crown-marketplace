---
require:
  - rubocop-rspec
  - './lib/cop/all'

AllCops:
    TargetRubyVersion: 2.5
    Exclude:
        - 'db/schema.rb'
        - 'db/seeds.rb'
        - 'bin/**/*'
        - 'vendor/**/*'
        - 'tmp/**/*'
        - 'lib/tasks/supply_teachers/**/*'
        - 'lib/tasks/management_consultancy/**/*'
        - 'config/initializers/carrierwave.rb'

Rails:
    Enabled: true

Rails/Presence:
    Enabled: false

Bundler/OrderedGems:
    Enabled: false

Style/Alias:
    Enabled: false

Style/FrozenStringLiteralComment:
    Enabled: false

Style/NumericLiterals:
    Enabled: false

Style/TrailingCommaInArrayLiteral:
    Enabled: false

Style/TrailingCommaInHashLiteral:
    Enabled: false

Style/TrailingCommaInArguments:
    Enabled: false

Style/Documentation:
    Enabled: false

Style/DoubleNegation:
    Enabled: false

Style/WordArray:
    Enabled: false

Style/ClassAndModuleChildren:
    Enabled: false

Layout/EndOfLine:
   EnforcedStyle: crlf

Layout/TrailingBlankLines:
    Enabled: true

Metrics/ClassLength:
    Enabled: false

Metrics/MethodLength:
    Max: 50
    Exclude:

Metrics/AbcSize:
    Max: 25 # TODO: Restore to '20'
    Exclude:
        - 'spec/**/*'
        - 'app/controllers/supply_teachers/branches_controller.rb'

Metrics/LineLength:
    Max: 120
    Enabled: false
    IgnoredPatterns:
        - 'it .* do$'
        - 'context .* do$'
        - 'scenario .* do$'

Metrics/BlockLength:
    Max: 40
    Exclude:
        - 'spec/**/*'

Metrics/ParameterLists:
    Exclude:
        - 'app/models/supply_teachers/branch_search_result.rb'
        - 'app/calculators/temp_to_perm_calculator/calculator.rb'

Migration/RequireUUIDPrimaryKeys:
  Enabled: false
  Include:
    - 'db/migrate/*.rb'

Migration/RequireLimitOnString:
    Include:
        - 'db/migrate/*.rb'

RSpec/DescribeClass:
    Exclude:
        - 'spec/models/db_seeds_spec.rb'
        - 'spec/views/**/*'
        - 'spec/i18n_spec.rb'

Capybara/FeatureMethods:
    Exclude:
        - 'spec/features/**/*'

RSpec/MultipleExpectations:
    Max: 3
    Exclude:
        - 'spec/features/**/*'

RSpec/ExampleLength:
    Max: 10
    Exclude:
        - 'spec/features/**/*'

RSpec/NestedGroups:
    Max: 4
    Exclude:
        - 'spec/**/journey_spec.rb'
        - 'spec/**/branches_controller_spec.rb'

RSpec/ContextWording:
    Prefixes:
      - when
      - with
      - without
      - and

Metrics/ModuleLength:
    Exclude:
        - 'spec/models/**/*'
        - 'spec/controllers/**/*'
